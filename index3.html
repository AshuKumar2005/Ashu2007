<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
        td{
            color: brown;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }
        .ad{
            color: aquamarine;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }
        #idd{
            color: purple;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
        }
        body{
            color: crimson;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <h3 style="color: blue;
    font-style: italic;
    text-align: center;
    font-size: 50px;
    border: 1px;
    padding-top: 25px;">
    Learning HTML using inline CSS</h3>
    <form>
        <table>
            <tr>
                <td><label style="color: blueviolet;">First Name</label></td>
                <td><input type="text" name="fn"></td>
            </tr>
            <tr>
                <td><label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Last Name</label></td>
                <td><input type="text" name="ln"></td>
            </tr>
            <tr>
                <td><label class="ad">Address</label></td>
                <td></td>
            </tr>
            
        </table>
    </form>
</body>
</html>
